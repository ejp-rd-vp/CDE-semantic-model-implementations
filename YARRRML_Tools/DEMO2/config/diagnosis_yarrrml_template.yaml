prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  ex: http://ejp-rd.eu/ids/
  obo: http://purl.obolibrary.org/obo/
  this: http://duchenne.nl/dpp/participants/ 
  sio: https://semanticscience.org/resource/
  vocab: https://ejp-rd.eu/vocab/
  pico: http://data.cochrane.org/ontologies/pico/
  ndfrt: http://purl.bioontology.org/ontology/NDFRT/
  
sources:
  diagnosis-source:
    access: |||DATA|||
    referenceFormulation: |||FORMULATION|||
    iterator: $  

mappings:

  identifier_has_value: 
    sources: 
      - diagnosis-source 
    s: this:individual_$(pid)_$(uniqid)#ID 
    po: 
      - [sio:has-value, $(pid)]
      
  identifier_denotes: 
    sources: 
      - diagnosis-source 
    s: this:individual_$(pid)_$(uniqid)#ID 
    po: 
      - predicates: a 
        objects: 
            value: https://ejp-rd.eu/vocab/identifier 
            type: iri 
      - predicates: sio:denotes 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#patientRole 
            type: iri 

  person_has_role: 
    sources: 
      - diagnosis-source 
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: https://ejp-rd.eu/vocab/Person
            type: iri 
      - predicates: sio:has-role 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#patientRole
            type: iri 

  patientRole_annotation: 
    sources: 
      - diagnosis-source 
    s: this:individual_$(pid)_$(uniqid)#patientRole 
    po: 
      - [a, obo:OBI_0000093] 
      - [rdfs:label, "Patient"] 




# Role in DIANOSIS Process
       
  role_realized_status_proces:
    sources:
      - diagnosis-source
    s: this:individual_$(pid)_$(uniqid)#patientRole
    po:
      - predicates: sio:is-realized-in
        objects:
            value:  this:individual_$(pid)_$(uniqid)#diagnosis_measurement_Process
            type: iri

  diagnosis_process_annotation:
    sources:
      - diagnosis-source
    s: this:individual_$(pid)_$(uniqid)#diagnosis_measurement_Process
    po:
      - predicates: rdf:type
        objects:
            value:  $(processURI)
            type: iri
      - predicates: rdfs:label
        objects:
            value:  $(processLabel)
            datatype: xsd:string
            


# Process has Output

  diagnosis_process_has_output:
    sources:
      - diagnosis-source
    s: this:individual_$(pid)_$(uniqid)#diagnosis_measurement_Process
    po:
      - predicates: sio:has-output
        objects:
            value:  this:individual__$(pid)_$(uniqid)#diagnosis_MeasVal
            type: iri



  diagnosis_measval_disease:
    sources:
      - diagnosis-source
    s: this:individual__$(pid)_$(uniqid)#diagnosis_MeasVal
    po:
      - predicates: rdf:type
        objects:
            value:  sio:information-content-entity
            type: iri
      - predicates: sio:refers-to
        objects:
            value:  this:individual__$(pid)_$(uniqid)#disease
            type: iri
      - predicates: rdfs:label
        objects:
            value: $(diseaseLabel)
            datatype: xsd:string


  diseaase_a_code:
    sources:
      - diagnosis-source
    s: this:individual__$(pid)_$(uniqid)#disease
    po:
      - predicates: rdf:type
        objects:
            value: $(diseaseURI)
            type: iri
      - predicates: rdfs:label
        objects:
            value:  $(diseaseLabel)
            datatype: xsd:string



