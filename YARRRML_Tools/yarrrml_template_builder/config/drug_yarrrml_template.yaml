prefixes: 
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns# 
  rdfs: http://www.w3.org/2000/01/rdf-schema# 
  ex: http://ejp-rd.eu/ids/ 
  obo: http://purl.obolibrary.org/obo/ 
  this: http://duchenne.nl/dpp/participants/ 
  sio: https://semanticscience.org/resource/ 
  vocab: https://ejp-rd.eu/vocab/
  pico: http://data.cochrane.org/ontologies/pico/
  ndfrt: http://purl.bioontology.org/ontology/NDFRT/
  
sources:
  drug-source:
    access: |||DATA|||
    referenceFormulation: |||FORMULATION|||
    iterator: $
  

mappings:

  identifier_has_value: 
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#ID 
    po: 
      - [sio:has-value, $(pid)]
      
  identifier_denotes: 
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#ID 
    po: 
      - predicates: a 
        objects: 
            value: https://ejp-rd.eu/vocab/identifier 
            type: iri 
      - predicates: sio:denotes 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#patientRole 
            type: iri 

  person_has_role: 
    sources: 
      - drug-source 
    s: this:individual_$(pid)#Person 
    po: 
      - predicates: a 
        objects: 
            value: https://ejp-rd.eu/vocab/Person
            type: iri 
      - predicates: sio:has-role 
        objects: 
            value: this:individual_$(pid)_$(uniqid)#patientRole
            type: iri 

  patientRole_annotation: 
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#patientRole 
    po: 
      - [a, obo:OBI_0000093] 
      - [rdfs:label, "Patient"] 
       

  role_realized_proces: 
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#patientRole 
    po: 
      - predicates: sio:is-realized-in 
        objects: 
            value:  this:individual_$(pid)_$(uniqid)#treatmentProcess 
            type: iri 

  process_a_drugExposureProcess: 
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#treatmentProcess 
    po: 
      - [a, obo:ECTO_0000509] 
      - [rdfs:label, "Drug exposure process"] 
      - [rdfs:comment, $(comments)]









  drugrole_is_realized_in:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_drugrole 
    po: 
      - predicates: sio:is-realized-in 
        objects: 
            value:  this:individual_$(pid)_$(uniqid)#treatmentProcess 
            type: iri 
      - predicates: rdf:type
        objects: 
            value:  obo:CHEBI_23888
            type: iri 
      - predicates: rdfs:label
        objects: 
            value:  "drug role"
            type: xsd:string


  drugproduct_hasrole_drugrole:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_drugproduct
    po: 
      - predicates: rdf:type
        objects: 
            value: $(drugurl)
            type: iri 
      - predicates: rdf:type
        objects: 
            value: ndfrt:0000000001
            type: iri 
      - predicates: rdf:type
        objects: 
            value: obo:DRON_00000005
            type: iri 
      - predicates: rdfs:label
        objects: 
            value: $(drugname)
            type: iri 
      - predicates: sio:has-role
        objects: 
            value: this:individual_$(pid)_$(uniqid)#$(drugname)_drugrole 
            type: iri 


  drugproduct_hasactiveingredient_Ingredient:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_drugproduct
    po: 
      - predicates: obo:RO_0002248
        objects: 
            value: this:individual_$(pid)_$(uniqid)#$(drugname)_activeingredient
            type: iri 
      - predicates: rdfs:label
        objects: 
            value: $(drugname)
            type: iri 

  Ingredient_type_chebi:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_activeingredient
    po: 
      - predicates: rdf:type
        objects: 
            value: $(chebiurl)
            type: iri 
      - predicates: rdf:type
        objects: 
            value: sio:drug
            type: iri 
      - predicates: rdfs:label
        objects: 
            value: $(drugname)
            type: iri 


  drugingredient_componentpart_drugproduct:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_drugingredient
    po: 
      - predicates: sio:is-component-part-of
        objects: 
            value: this:individual_$(pid)_$(uniqid)#$(drugname)_drugproduct
            type: iri 
      - predicates: rdf:type
        objects: 
            value: $(drugurl)
            type: iri 
      - predicates: rdfs:label
        objects: 
            value: $(drugname)
            type: iri 




          
  drugproduct_dose_Dose:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_drugproduct
    po: 
      - predicates: pico:dose
        objects: 
            value: this:individual_$(pid)_$(uniqid)#$(drugname)_drug_dose
            type: iri

  drugcomponent_hasvalue_Value:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_drug_dose
    po: 
      - [a, pico:Dose]
      - [sio:has-value, $(dose), xsd:float]
      
  drugcomponent_hasUnit_Unit:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_drug_dose
    po: 
      - predicates: sio:has-unit
        objects: 
            value: this:individual_$(pid)_$(uniqid)#$(drugname)_dose_unit
            type: iri
      
  unit_a_Unittype:
    sources: 
      - drug-source 
    s: this:individual_$(pid)_$(uniqid)#$(drugname)_dose_unit
    po: 
      - predicates: sio:has-unit
        objects: 
            value: http://purl.obolibrary.org/obo/UO_0000022
            type: iri
      - predicates: rdfs:label
        objects: 
            value: "milligram"
            type: xsd:string

